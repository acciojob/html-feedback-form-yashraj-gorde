<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>

  <h2>Feedback Form</h2>

  <form method="POST">
    <!-- Name Field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

    <!-- Portfolio Field -->
    <label for="portfolio">Portfolio:</label><br>
    <input type="url" id="portfolio" name="portfolio" required><br><br>

    <!-- Favorite Color Field -->
    <label for="favColor">Favorite Color:</label><br>
    <input type="color" id="favColor" name="favColor"><br><br>

    <!-- Likeness Field -->
    <label for="likeness">Likeness:</label><br>
    <input type="range" id="likeness" name="likeness" min="1" max="100"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
